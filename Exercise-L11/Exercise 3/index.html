<!DOCTYPE html>
<html>
<head>
    <title>Arrow Function Scope</title>
</head>
<body>
    <script>
       //arrow function
       const arrowFunction = () => {
        let z = 30; // z hanya dapat diakses dalam fungsi
        console.log("Nilai z:", z); // 30

       };

       // call function
       arrowFunction();

       // z tidak dpt diakses diluar fungsi
       console.log("Nilai z diluar fungsi:", z); // error
    </script>
</body>
</html>
