<!DOCTYPE html>
<html>
<head>
    <title>Template Literal ES6</title>
</head>
<body>
    <div id="output"></div>

    <script>
        //menggunakan Tempalte Literal
        const nama = 'Joshua Tumatar';
        const usia = 21;
        const pekerjaan = 'Mahasiswa';

        const profil = `
            Name: ${nama} <br>
            Age: ${usia} tahun <br>
            Expertise/job: ${pekerjaan} `;


        //Menampilkan output ke dalalm elemen HTML dengan ID "output"
        document.getElementById('output').innerHTML = profil;
    </script>
</body>
</html>
